
name: Main Jobs

on:
  pull_request:
    types: [opened, edited, closed]
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: docker build . --file Dockerfile --tag flaskactions

      - name: IfMerged
        if: ${{ github.event.pull_request.merged }}
        run: echo "merged"
